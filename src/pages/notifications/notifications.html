<ion-header>
  <ion-navbar>
    <ion-title>{{'NOTIFICATIONS'|translate}}</ion-title>
  </ion-navbar>
</ion-header>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="{{'PULL_DOWN_LOAD'|translate}}" refreshingText="{{'LOADING'|translate}}...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let notifications of list">
      <!--ion-icon name="leaf" item-start></ion-icon-->
      {{notifications.notifiable.title}}
      <p>{{notifications.created_at}}</p>
    </ion-item>
  </ion-list>
