<ion-header>

  <ion-navbar>
    <ion-title>Temas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="Baja para actualizar" refreshingText="Cargando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar (ionInput)="search($event)"></ion-searchbar>

  <div *ngIf="this.list_searching" class="spinner-container">
    <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let context of list">
      <h2>{{context.description}}</h2>
      <button ion-button item-right icon-left (click)="subscribe(context)">
        <ion-icon name="pricetag"></ion-icon>
        Suscribirse
      </button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="$event.waitFor(doInfinite())" [enabled]="this.has_next_page">
    <ion-infinite-scroll-content loadingText="Cargando...">></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
