<ion-header>

  <ion-navbar>
    <ion-title>calendar</ion-title>
    <ion-buttons end>
      <button ion-button [disabled]="isToday" (click)="today()">Today</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-segment [(ngModel)]="calendar.mode" color="primary">
    <ion-segment-button value="month">
      {{'MONTH'|translate}}
    </ion-segment-button>
    <ion-segment-button value="week">
      {{'WEEK'|translate}}
    </ion-segment-button>
    <ion-segment-button value="day">
      {{'DAY'|translate}}
    </ion-segment-button>    
  </ion-segment>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingText="{{'PULL_DOWN_LOAD'|translate}}" refreshingText="{{'LOADING'|translate}}...">
    </ion-refresher-content>
  </ion-refresher>

  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrentDateChanged)="onCurrentDateChanged($event)"
    (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)"
    [queryMode]="calendar.queryMode" (onRangeChanged)="onRangeChanged($event)" step="30" noEventsLabel="{{'NO_EVENTS'|translate}}">
  </calendar>
</ion-content>
