<ion-header>

    <ion-navbar color="secondary">
        <ion-title>Crear cuenta</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row class="account-form">
        <ion-col>
            <form [formGroup]="signupForm" (ngSubmit)="register()">
                <ion-list inset>
                    <ion-item>
                        <ion-label>
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input formControlName="name" placeholder="Nombre" type="text"></ion-input>
                        <ion-input formControlName="surname" placeholder="Apellido" type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>
                            <ion-icon name="person"></ion-icon>
                        </ion-label>
                        <ion-input formControlName="username" placeholder="Nombre de usuario" type="text"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>
                            <ion-icon name="mail"></ion-icon>
                        </ion-label>
                        <ion-input formControlName="email" placeholder="E-mail" type="email"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-label>
                            <ion-icon name="lock"></ion-icon>
                        </ion-label>
                        <ion-input formControlName="password" placeholder="ContraseÃ±a" type="password"></ion-input>
                        <ion-input formControlName="passwordRepeat" placeholder="Repita la contraseÃ±a" type="password"></ion-input>
                    </ion-item>

                </ion-list>
                <button ion-button [disabled]="!signupForm.valid" type="submit" class="continue-button">Crear nueva cuenta</button>
            </form>
        </ion-col>
    </ion-row>

</ion-content>
