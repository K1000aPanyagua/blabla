
<ion-header *ngIf="!this.full_screen">
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>{{getAppTitle()}}</ion-title>

    <ion-buttons *ngIf="user" end>
      <button ion-button icon-right large outline (click)="toggleUserMenu()">
        {{user.name}} {{user.surname}}

        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-menu side="left" [content]="nav" >
  <ion-header>
    <ion-toolbar>
      <ion-title>{{'MENU'|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of displayed_pages" (click)="openPage(p.root)">
        <ion-icon item-right name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
      <button ion-item menuClose (click)="pruebaNotificacion()">
        Notificaci√≥n! (debug)
      </button>      
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu *ngIf="user" side="right" [content]="nav" >
  <ion-header>
    <ion-toolbar>
      <ion-title><ion-icon name="contact"></ion-icon> {{user.name}} {{user.surname}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of user_profile_pages" (click)="openPage(p.root)">
        <ion-icon item-right name="{{p.icon}}"></ion-icon>
        {{p.title|translate}}
      </button>
      <button ion-item menuClose (click)="logout()">
        <ion-icon item-right name="log-out"></ion-icon>
        {{"LOGOUT"|translate}}
      </button>      
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #nav swipeBackEnabled="false"></ion-nav>
